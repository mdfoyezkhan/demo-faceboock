<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-facebook</title>
    <!-- css link here -->
     <link rel="stylesheet" href="style.css">
     <!-- font awesome link here -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header-section">

        <!-- navigation bar start here -->

        <nav class="navigation-bar">
            <div class="left-box">
                <img src="imges/facebook-logo1.png" alt="">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search facebook">
                </div>
            </div>
            <div class="center-box">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-tv"></i>
                <i class="fa-solid fa-store"></i>
                <i class="fa-solid fa-user-group"></i>
            </div>
            <div class="right-box">
                <i class="fa-solid fa-list"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <div class="profile-img">
                    <img src="imges/profile.jpg" alt="">
                </div>
            </div>
        </nav>
    </header>

    <!-- ---------main--------- -->

    <div class="main-box">

        <!-- ----------left box--------- -->

        <div class="left-box-wrapper">
            <div class="sengle-box-wrapper">
                <div class="left-img-box">
                    <img src="imges/profile.jpg" alt="">
                </div>
                <p>foyej khan</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box">
                    <img src="imges/friends.png" alt="">
                </div>
                <p>friends</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box">
                    <img src="imges/saved.png" alt="">
                </div>
                <p>saved</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box">
                    <img src="imges/groups.png" alt="">
                </div>
                <p>groups</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box">
                    <img src="imges/marketplace.jpg" alt="">
                </div>
                <p>marketplace</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box">
                    <img src="imges/watch-video.jpg" alt="">
                </div>
                <p>watch</p>
            </div>
            <div class="sengle-box-wrapper down-arry">
                <div class="left-img-box">
                    <i class="fa-solid fa-angle-down"></i>
                </div>
                <p>see more</p>
            </div>

            <hr>
            <p>you shortcuts</p>

            <div class="sengle-box-wrapper">
                <div class="left-img-box square">
                    <img src="imges/mobile-games.jpg" alt="">
                </div>
                <p>mobile games</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box square">
                    <img src="imges/education.jpg" alt="">
                </div>
                <p>online education</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box square">
                    <img src="imges/food-lovers.jpg" alt="">
                </div>
                <p>food lovers</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box square">
                    <img src="imges/social-midia.jpg" alt="">
                </div>
                <p>social media academy</p>
            </div>
            <div class="sengle-box-wrapper">
                <div class="left-img-box square">
                    <img src="imges/pc-shop.jpg" alt="">
                </div>
                <p>PC shop</p>
            </div>
        </div>

        <!-- ----------center box---------- -->

        <div class="center-box-wrapper"></div>

        <!-- -----------right box----------- -->

        <div class="right-box-wrapper"></div>
    </div>
</body>

</html>
